<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <h1>Welcome to the 24x7 Compostela Fitness Club : Courts Reservation Page !!</h1>
    <img src="planification.png" alt="planification" style="width: 300px;">
    <form action="nothing.php" method="post">
        <fieldset>
            <legend>Member Demographics</legend>

            <label for="name">Name </label>
            <input type="text" name="user" id="name">
            <br><br>

            <label for="membrecy">Are you a Member?</label> <br><br>
            <input type="radio" name="membrecy" id="member" value="member">
            <label for="member">Member</label>
            <input type="radio" name="membrecy" id="non-member" value="non-member">
            <label for="non-member">Non-member</label>
            <br><br>
            <label for="mail">Email </label>
            <input type="mail" name="email" id="email">
            <br><br>
        </fieldset>
        <br>

        <label for="facility">Facility</label>
        <select name="facility" id="facility">
            <option value="football">Indoor football</option>
            <option value="badminton">Badminton</option>
            <option value="squash">Squash</option>
            <option value="racquetball">Racquetball</option>
            <option value="basquetball">Basquetball</option>
        </select>
        <br><br>

        <label for="reservation">Select a reservation date and time: </label>
        <br><br>
        <input type="date" name="fecha" id="dia">
        <input type="time" name="tiempo" id="horas">
        <br><br>
        <input type="checkbox" name="policy" id="policy" value="agreed">
        <label for="policy">I agree to the club's reservation policy</label>
        <br><br>
        <input type="submit" value="submit">
    </form>
</body>

</html>
